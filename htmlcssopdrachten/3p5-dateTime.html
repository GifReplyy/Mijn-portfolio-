<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Datum object in JavaScript</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
  
    .container {
      text-align: center;
      margin-top: 50px;
    }
  
    h1 {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
  
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
  
    #input {
      margin-top: 20px;
    }
  
    input[type="date"] {
      font-size: 16px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  
    button {
      font-size: 16px;
      padding: 8px 16px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    button:hover {
      background-color: #45a049;
    }
  
    footer {
      text-align: center;
      margin-top: 50px;
      background-color: #f9f9f9;
      padding: 10px;
      color: #888;
    }
  </style>
  

</head>
<body>
  <div class="container">
    <h1>Datum object in JavaScript</h1>
    <div id="input">
      Datum 1: <input type="date" id="date1">
      <br>
      Datum 2: <input type="date" id="date2">
      <br>
      <br>
      <button onclick="compareDates()">Vergelijk datums</button>
    </div>
    <div id="output"></div>
  </div>

  <footer>
    <p id="liveTime"></p>
  </footer>

  <script>
    function compareDates() {
      var date1String = document.getElementById("date1").value;
      var date2String = document.getElementById("date2").value;

      var date1 = new Date(date1String);
      var date2 = new Date(date2String);

      var outputElement = document.getElementById("output");

      if (isNaN(date1) || isNaN(date2)) {
        outputElement.innerHTML = "Voer geldige datums in.";
        return;
      }

      var timeDiff = Math.abs(date2.getTime() - date1.getTime());
      var daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));

      if (date1 < date2) {
        outputElement.innerHTML = "Datum 1 is eerder dan Datum 2. Aantal dagen verschil: " + daysDiff;
      } else if (date1 > date2) {
        outputElement.innerHTML = "Datum 1 is later dan Datum 2. Aantal dagen verschil: " + daysDiff;
      } else {
        outputElement.innerHTML = "Datum 1 is gelijk aan Datum 2.";
      }
    }

    // Live tijd weergeven
    function updateTime() {
      var liveTimeElement = document.getElementById("liveTime");
      var currentTime = new Date();
      var hours = currentTime.getHours();
      var minutes = currentTime.getMinutes();
      var seconds = currentTime.getSeconds();
      var timeString = hours + ":" + minutes + ":" + seconds;
      liveTimeElement.textContent = "Live tijd: " + timeString;
    }

    setInterval(updateTime, 1000); // Update de tijd elke seconde
  </script>
</body>
</html>
