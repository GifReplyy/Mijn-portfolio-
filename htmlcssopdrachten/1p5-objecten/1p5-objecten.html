<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Persoon Object 01</title>
  <link rel="stylesheet" href="1p5-objecten.css">
</head>
<body>
  <div class="person-info">
    <h1>Persoon</h1>
    <form id="person-form">
      <label for="name">Naam:</label>
      <input type="text" id="name" required>

      <label for="age">Leeftijd:</label>
      <input type="number" id="age" required>

      <label for="hobbies">Hobby's (gescheiden door komma's):</label>
      <input type="text" id="hobbies" required>

      <button type="submit">Opslaan</button>
    </form>
  </div>

  <div class="person-info">
    <h2>Ingevulde informatie:</h2>
    <div id="person-details"></div>
  </div>

  <script src="1p5-objecten.js"></script>
</body>
</html>
