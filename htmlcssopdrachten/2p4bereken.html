<!DOCTYPE html>
<html>
<head>
	<title>02</title>
	<style>
		body {
			background-color: lightblue;
			color: darkblue;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		
		h1 {
			color: darkred;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h1>02 bereken.html</h1>
	<p id="resultaat1"></p>
	
	<script>
		// Hier komt je JavaScript code

        function myCalc() {
            const getal1 = prompt("Voer getal 1 in");
            const getal2 = prompt("Voer getal 2 in");

            if ((getal1 === "") || (getal1 === " ")) {
                return("You didn't give a value");
            }
            else if ((getal2 === "") || (getal2 === " ")) {
                return("You didn't give a value");
            }
            else if (isNaN(getal1) || isNaN(getal2)){
                return("That isn't a number...");
            }
            else if (getal1 && getal2){
                const result1 = Number(getal1) + Number(getal2)
                const result2 = Number(getal1) - Number(getal2)
                const result3 = Number(getal1) * Number(getal2)
                const result4 = Number(getal1) / Number(getal2)

                return ("<b> Resultaat berekeningen: <b> <br><br>" +
                        getal1 + "+" + getal2 + "=" + result1 + "<br>" + 
                        getal1 + "-" + getal2 + "=" + result2 + "<br>" +
                        getal1 + "*" + getal2 + "=" + result3 + "<br>" +
                        getal1 + "/" + getal2 + "=" + result4)         
            }
            else {
                return("Nothing was provided");
            }
        }
        document.getElementById("resultaat1").innerHTML = myCalc();


	</script>
</body>
</html>
